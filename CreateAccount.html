<script>
function submitInfo(){
	var el2 = document.getElementById("userField");
	var el3 = document.getElementById("passField");
	var userName = el2.value;//el2.nodeValue;
	var pass = el3.value;// el3.nodeValue;
	console.log(userName + " " +pass);
	setCookie(userName,pass);
	alert("Okay " + userName +", your account has been made!");
}
	
function setCookie(userName, pass) {
    var d = new Date();
    d.setTime(d.getTime() + (2 * 24 * 60 * 60 * 1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = "username=" + userName+"~"+pass + ";" + "points=" + 0 + ";"  + expires;
}

function getCookie(var event) {
    var name = event+"=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
			//returns the VALUE of the cookie (name, pass, expirey date)
            return c.substring(name.length, c.length);
        }
    }
    return "blegh";
}
var el1 = document.getElementById("btnSubmit");
el1.addEventListener("click", submitInfo);
